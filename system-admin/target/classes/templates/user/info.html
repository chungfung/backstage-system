<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<div class="pageFormContent" layoutH="60">
	<dl>
		<dt>登陆名称：</dt>
		<dd><input name="loginName" th:value="${user?.loginName}" readonly type="text" /></dd>
	</dl>
	<dl>
		<dt>真实姓名：</dt>
		<dd><input name="fullName" th:value="${user?.fullName}" readonly type="text" /></dd>
	</dl>
    <dl>
        <dt>路段名称：</dt>
        <dd><input name="fullName" th:value="${user?.roadName}" readonly type="text"/></dd>
    </dl>
    <dl>
        <dt>站名称：</dt>
        <dd><input name="fullName" th:value="${user?.stationName}" readonly type="text"/></dd>
    </dl>
	<dl>
		<dt>状态：</dt>
		<dd><input  name="status" readonly  th:value="${user?.status eq '1'?'正常':'禁用'}" type="text" /></dd>
	</dl>
</div>
</html>
