<%@ page language="java" contentType="text/html; charset=UTF-8"%>
<%@ taglib prefix="c" uri="http://java.sun.com/jstl/core_rt" %>
<%@ taglib prefix="fmt" uri="http://java.sun.com/jsp/jstl/fmt" %>
<div class="pageHeader">
	<form onsubmit="return dialogSearch(this);" action="role/listRole" method="post">
	<div class="searchBar">
		<input name="userId" type="hidden" value="${param.userId}"/>
		<table class="searchContent">
			<tr>
				<td>
					角色名称：<input type="text" name="roleName" value="${param.roleName}"/>
				</td>
			</tr>
		</table>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" onclick="resetAll(this)">清空重输</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="edit" href="user/setRole?userId=${param.userId}"
				   mask="true" rel="roleIds" target="selectedTodo" targetType="dialog" title="确定分配" >
				<i class="fa fa-check-square fa-lg fa-fw"></i><label>确定</label></a></li>
		</ul>
	</div>
	<table class="list" width="100%" layoutH="100">
		<thead>
			<tr>
				<th width="50">
					<input type="checkbox" class="checkboxCtrl" group="roleIds" />全选</th>
				<th width="150">角色名称</th>
				<th width="150">角色描述</th>
			</tr>
		</thead>
		<tbody>
			<c:forEach items="${list }" var="item" varStatus="itemStatus">
				<tr rel="${item.roleId }">
					<td><input name="roleIds" type="checkbox" value="${item.roleId }" <c:if test="${item.checked=='true'}">checked</c:if> /></td>
					<td>${item.roleName}</td>
					<td>${item.roleRemark}</td>
				</tr>
			</c:forEach>
		</tbody>
	</table>
</div>
