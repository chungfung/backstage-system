<%@ page language="java" contentType="text/html; charset=UTF-8" %>
<%@ taglib prefix="c" uri="http://java.sun.com/jstl/core_rt" %>

<div class="pageContent">
	<form method="post" action="menu/save" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
			<input type="hidden" name="systemType" value="${systemType}">
			<input type="hidden" name="menuId" value="${detail.menuId}">
			<input type="hidden" name="parentId" value="${parentId}"/>
			<div class="unit">
				<label>名称：</label>
				<input type="text" name="name"   value="${detail.name}" byteLength="50" maxlength="50" class="required" />
			</div>
			<div class="unit">
				<label>地址：</label>
				<input type="text" name="url"  value="${detail.url}" byteLength="100" maxlength="100" />
			</div>
			<div class="unit">
				<label>权限标识：</label>
				<input type="text" name="perms"value="${detail.perms}" placeholder="menu:list" byteLength="500" maxlength="500" class="required"/>
			</div>
			<div class="unit">
				<label>排序号：</label>
				<input type="text"  name="orderNum" value="${detail.orderNum}" maxlength="4" class="required digits"/>
			</div>
			<div class="unit">
				<label>类型：</label>
				<select class="combox required" name="type" value="${detail.type}" id="status">
					<option value="0" ${detail.type eq 0?"selected":""}>目录</option>
					<option value="1" ${detail.type eq 1?"selected":""}>菜单</option>
					<option value="2" ${detail.type eq 2?"selected":""}>按钮</option>
				</select>
			</div>

		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>


</form>
