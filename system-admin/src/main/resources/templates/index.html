	<script th:inline="javascript">
        var ctx = [[@{/}]];
        $(function () {
            DWZ.init(ctx + "xml/dwz.frag.xml", {
				loginUrl: "/login",
               // loginTitle: "登录", // 弹出登录对话框
                //loginUrl:"login.html",	// 跳到登录页面
                statusCode: {
                    ok: 200,
                    error: 300,
                    timeout: 301
                }, //【可选】
                pageInfo: {
                    pageNum: "pageNum",
                    numPerPage: "numPerPage",
                    orderField: "orderField",
                    orderDirection: "orderDirection"
                }, //【可选】
                keys: {
                    statusCode: "statusCode",
                    message: "message"
                }, //【可选】
                ui: {
                    hideMode: 'offsets'
                }, //【可选】hideMode:navTab组件切换的隐藏方式，支持的值有’display’，’offsets’负数偏移位置的值，默认值为’display’
                debug: false, // 调试模式 【true|false】
                callback: function () {
                    initEnv();
                    $("#themeList").theme({
                        themeBase: ctx + "themes"
                    }); // themeBase 相对于index页面的主题base路径
                }
            });
        });
		function resetAll(el) {
			$(el).parents('form').eq(0).find('input[type=text],select').each(function () {
				var tagName = $(this).prop("tagName")
				if (tagName.toLowerCase() == 'select') {
					$(this).comboxReset(this);
				} else {
					$(this).val('');
				}
			});
		}
	</script>

	<style>
		.grid .gridTbody td div {
			height: 25px;

		}

<body>
<div id="layout">
	<div id="header">
		<div class="headerNav">
			<a class="logo" href="#">标志</a>
			<ul class="nav">
				<li>
					<a th:href="@{/user/info}" title="用户信息" target="dialog" >用户信息</a>
				</li>
				<li>
					<a th:href="@{/user/editPwd}" title="修改密码" target="dialog" >修改密码</a>
				</li>
				</li>
				<li><a th:href="@{/logout}">退出</a></li>
			</ul>
			<ul class="themeList" id="themeList" display="none">
				<li theme="default">
					<div>蓝色</div>
				</li>
				<li theme="green">
					<div>绿色</div>
				</li>
				<!--<li theme="red"><div>红色</div></li>-->
				<li theme="purple">
					<div>紫色</div>
				</li>
				<li theme="silver">
					<div>银色</div>
				</li>
				<li theme="azure">
					<div class="selected">天蓝</div>
				</li>
			</ul>
		</div>

		<!-- navMenu -->

	</div>

	<div id="leftside">
		<div id="sidebar_s">
			<div class="collapse">
				<div class="toggleCollapse">
					<div></div>
				</div>
			</div>
		</div>
		<div id="sidebar">
			<div class="toggleCollapse">
				<h2>主菜单</h2>
				<div>收缩</div>
			</div>
			<div class="accordion" fillSpace="sidebar">
					<div class="accordionHeader" authId="B01">
						<h2>
							<i class="fa fa-group fa-lg fa-fw"></i> 用户管理
						</h2>
					</div>
					<div class="accordionContent">
						<ul class="tree">
							<li><a th:href="@{user/list}" target="navTab" rel="user"><i class="fa fa-user fa-lg fa-fw"></i> 用户管理</a></li>
							<li><a th:href="@{role/list}" target="navTab" rel="role"><i
									class="fa fa-user-circle-o fa-lg fa-fw"></i> 角色管理</a></li>
							<li><a th:href="@{menu/list}" target="navTab" rel="menu"><i class="fa fa-list-alt fa-lg fa-fw"></i> 菜单管理</a></li>
						</ul>
					</div>
			</div>
		</div>
	</div>
	<div id="container">
		<div id="navTab" class="tabsPage">
			<div class="tabsPageHeader">
				<div class="tabsPageHeaderContent">
					<!-- 显示左右控制时添加 class="tabsPageHeaderMargin" -->
					<ul class="navTab-tab">
						<li tabid="main" class="main"><a href="javascript:;"><span><span
								class="home_icon">我的主页</span></span></a></li>
					</ul>
				</div>
				<div class="tabsLeft">left</div>
				<!-- 禁用只需要添加一个样式 class="tabsLeft tabsLeftDisabled" -->
				<div class="tabsRight">right</div>
				<!-- 禁用只需要添加一个样式 class="tabsRight tabsRightDisabled" -->
				<div class="tabsMore">more</div>
			</div>
			<ul class="tabsMoreList">
				<li><a href="javascript:;">我的主页</a></li>
			</ul>
			<div class="navTab-panel tabsPageContent layoutBox">
				<div class="page unitBox index"></div>
			</div>
		</div>
	</div>

</div>
