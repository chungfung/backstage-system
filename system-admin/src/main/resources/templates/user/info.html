<%@ page language="java" contentType="text/html; charset=UTF-8"%>
<%@ taglib prefix="c" uri="http://java.sun.com/jstl/core_rt" %>
<div class="pageFormContent" layoutH="60">
	<dl>
		<dt>登陆名称：</dt>
		<dd><input name="loginName" value="${user.loginName}" readonly type="text" /></dd>
	</dl>
	<dl>
		<dt>真实姓名：</dt>
		<dd><input name="fullName" value="${user.fullName}" readonly type="text" /></dd>
	</dl>
    <dl>
        <dt>路段名称：</dt>
        <dd><input name="fullName" value="${user.roadName}" readonly type="text"/></dd>
    </dl>
    <dl>
        <dt>站名称：</dt>
        <dd><input name="fullName" value="${user.stationName}" readonly type="text"/></dd>
    </dl>
	<dl>
		<dt>状态：</dt>
		<dd><input  name="status" readonly <c:if test="${user.status==1}">value="正常"</c:if>
					<c:if test="${user.status==1}">value="禁用"</c:if> type="text" /></dd>
	</dl>
</div>
