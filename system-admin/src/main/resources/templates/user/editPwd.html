<%@ page language="java" contentType="text/html; charset=UTF-8"%>
<%@ taglib prefix="c" uri="http://java.sun.com/jstl/core_rt" %>
<form method="post" action="user/savePwd" class="pageForm" onsubmit="return validateCallback(this, dialogAjaxDone)">
<div class="pageFormContent" layoutH="60">
	<div class="unit">
		<label>旧密码：</label>
		<input type="password" name="oldPwd" size="30" minlength="6" maxlength="20" class="required" autocomplete="off"/>
	</div>
	<div class="unit">
		<label>新密码：</label>
		<input type="password" id="cp_newPwd" name="newPwd" size="30" minlength="6" maxlength="20" autocomplete="off" class="required alphanumeric"/>
	</div>
	<div class="unit">
		<label>重复输入新密码：</label>
		<input type="password" name="rnewPwd" size="30" equalTo="#cp_newPwd" autocomplete="off" class="required alphanumeric"/>
	</div>
</div>
	<div class="formBar">
		<ul>
			<li>
				<div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div>
			</li>
			<li>
				<div class="button"><div class="buttonContent"><button type="Button" class="close">取消</button></div></div>
			</li>
		</ul>
	</div>
</form>
